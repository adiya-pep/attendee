services:
  attendee-worker-1:
    build: ./
    env_file:
      - .env
    networks:
      - attendee_network
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_URL=redis://redis:6379/5
      - DATABASE_URL=postgresql://attendee_user:secure_password_here@postgres:5432/attendee_prod
      - POSTGRES_SSL_REQUIRE=false
      - DJANGO_SETTINGS_MODULE=attendee.settings.production
      - ENABLE_CHROME_SANDBOX=true
    command: "celery -A attendee worker -l INFO --concurrency=1"
    security_opt:
      - seccomp=./bots/web_bot_adapter/chrome_seccomp.json
    restart: unless-stopped

  attendee-worker-2:
    build: ./
    env_file:
      - .env
    networks:
      - attendee_network
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_URL=redis://redis:6379/5
      - DATABASE_URL=postgresql://attendee_user:secure_password_here@postgres:5432/attendee_prod
